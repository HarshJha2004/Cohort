<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        tr, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Time</th>
            <th>10:00-10:45</th>
            <th>10:45-11:20</th>
            <th>11:20-11:50</th>
            <th>12:20-1:00</th>
            <th>1:00-1:30</th>
            <th>1:30-2:00</th>
            <th>2:00-2:30</th>
            <th>2:30-3:00</th>
        </tr>

        <tr>
            <td>Period</td>
            <td>Class</td>
            <td>1st</td>
            <td>2nd</td>
            <td>3rd</td>
            <td>4th</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
